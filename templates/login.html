{% extends "base.html" %}
{%load static%}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    <!-- eye icon password -->

<style>

.text-black{
    color:white !important;
}
.btn-block {
 
  width: 40%; 
}

.form-control-lg {
  height: 3.175rem;
  padding: 0.94rem 6rem;
  font-size: 1.25rem;
  line-height: 1.5;
  border-radius: 0.3rem;
}

#password {
  height: 3.175rem;
  padding: 0.94rem 6rem;
  font-size: 1.25rem;
  line-height: 1.5;
  border-radius: 0.3rem;
}

/* Eye Icon of Password*/

.password-field {
  position: relative;
}

.password-toggle-icon {
  position: absolute;
  top: 50%;
  right: 22%;
  transform: translateY(-50%);
  cursor: pointer;
  width: 20px;
  height: 20px;
  background-image: url('/static/images/eye.png');
  background-size: cover;
}

.password-toggle-icon.hide {
  background-image: url('/static/images/eye-slash.png');
}


</style>
<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static '/images/lightbox/pexels2.jpg'%}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" >
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black" style="height:510px;padding-top: 10px;">
  
                  <form action ="/login" method ="POST"> 
                   {% csrf_token %} 
                    <div class="d-flex align-items-center mb-3 pb-1" style="margin-bottom: 0px">                     
                      <img src = "{% static '/images/lightbox/protein-z(4).png'%}" alt="login form" height="43" width ="43" >
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    {%if error%}
                    <div class = "alert alert-danger" role = "alert" >
                      {{error}}
                    </div>
                    {%endif%}
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" name ="email" placeholder="Email" style = "padding-left : 22px" class="form-control2 form-control-lg" /><br>                     
                    </div>
  
                    <div class="password-field">
                      <input type="password" id="password" name ="password" placeholder="Password" style = "padding-left : 22px" class="password-input" /><br>
                      <span toggle="#password" class="password-toggle-icon"></span>                    
                    </div>
  
                    {% comment %} <div class="password-container"> 
                      <input type="password" placeholder="Password..." id="password">
                      <i class="fa-solid fa-eye" id="eye"></i>
                    </div> {% endcomment %}
<br>
                    <div class="pt-1 mb-4">
                      <button type= "submit" class="btn btn-dark btn-lg btn-block" style="background-color:#56d1bf"type="button">Login</button>
                    </div>
  
               
                    <p class="mb-5 pb-lg-2" style="color: #7fa1ac ;">Don't have an account?  &nbsp;  <a href="{% url 'regi' %}" style="color: #7fa1ac ;"> Register here</a></p>
                    



                </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var togglePassword = function() {
        var passwordInput = this.parentNode.querySelector('.password-input');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.classList.add('hide');
        } else {
          passwordInput.type = 'password';
          this.classList.remove('hide');
        }
      };
    
      var toggleIcons = document.getElementsByClassName('password-toggle-icon');
      for (var i = 0; i < toggleIcons.length; i++) {
        toggleIcons[i].addEventListener('click', togglePassword);
      }
    });
    </script>
    
    
 
{% endblock %}
